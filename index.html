<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currency</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="description" content="It is about the Converting the Currenncy">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="heading">Currency Converter</h3>
            <div class="user">
                <label for="user_input">Enter The Amount</label>
                <input type="number" id="user_input" required>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <!-- <img src="https://flagsapi.com/US/flat/64.png" alt=""> -->
                        <select name="from" >
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="exchange_icon"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <!-- <img src="https://flagsapi.com/IN/flat/64.png" alt=""> -->
                        <select name="to" >
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <h4 id="result"></h4>
            </div>
            <button id="Get_Rate_Button">Get Exchange Rate</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
